<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meine einfache Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Webseite</h1>
    </header>

    <main>
        <h2>Über mich</h2>
        <p>Dies ist eine einfache HTML-Seite, erstellt als Beispiel. Sie zeigt eine einfache Struktur mit Header, Hauptbereich und Footer.</p>

        <h2>Kontakt</h2>
        <p>Du kannst mich unter <a href="mailto:info@example.com">info@example.com</a> erreichen.</p>
    </main>

    <footer>
        <p>© 2025 Meine einfache Webseite</p>
    </footer>
</body>
</html>
